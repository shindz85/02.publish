<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<title></title>
<link rel="stylesheet" media="all" href="../../comm/css/base.css" />
<script src="../../comm/js/jquery-1.8.3.min.js"></script>
</head>
<body>


<!-- header -->
<header id="g-header">
	<div class="inner">
		<h1 style="display:flex;align-items:center; justify-content: center;"><span style="padding-bottom:10px; display:inline-block;">페이지 리스트</span></h1>
		<ul class="nav">

		</ul>
	</div>
</header>
<!-- //header -->

<script>
$(function(){
	$("ul.nav > li > a").bind('click',function(){
		$("ul.nav > li").removeClass('on');
		$(this).parent().addClass('on');
	});
	$("div.sub-nav a").bind('click',function(){
		$(this).parent().find('a').removeClass('on');
		$(this).addClass('on');
	});
	$("div.g-addition a").bind('click',function(){
		$("ul.nav > li").removeClass('on');
	});
});
</script>
</body>
</html>
