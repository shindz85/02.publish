<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover'">
    <meta name="apple-mobile-web-app-title" content="타이틀">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <title>Becon_Cloud</title>
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div id="wrap" style="padding-top:60px; padding-bottom:5rem">
        <header style="width:100%; height:50px; position:fixed; left:0; top:0; z-index:1; background-color:#000; color:#fff;">헤더</header>
<style>
h1 {margin-bottom:16px;}
.sample-guide-wrapper {display:flex; gap:40px;}
.sample-guide-wrapper .sample-guide-item {flex:1;}
</style>
        <div class="sample-guide-wrapper">
            <div class="sample-guide-item">
                <h1 style="font-size:2rem">아이콘</h1>
                <div>
                    <i class="svg-logo"></i>
                    <i class="svg-checkbox"></i>
                    <i class="svg-checkbox-checked"></i>
                    <i class="svg-google"></i>
                    <i class="svg-important"></i>
                    <i class="svg-success"></i>
                    <i class="svg-engineer"></i>
                    <i class="svg-supervisor"></i>
                    <i class="svg-back"></i>
                </div>

                <hr style="margin:1rem 0;">

                <h1 style="font-size:2rem">체크박스</h1>
                <div>
                    <div class="common-checkbox">
                        <input type="checkbox" id="checkbox01">
                        <label for="checkbox01">체크박스</label>
                    </div>
                </div>

                <hr style="margin:1rem 0;">

                <h1 style="font-size:2rem">탭</h1>
                <div>
                    <div class="tab-group-area">
                        <button class="btn-tab active" type="button">이메일 찾기</button><!-- active class 활성 -->
                        <button class="btn-tab" type="button">비밀번호 찾기</button>
                    </div>
                </div>

                <hr style="margin:1rem 0;">

                <h1 style="font-size:2rem">링크 버튼</h1>
                <div>
                    <button type="button" class="common-link-button">
                        button <i class="svg-arrow-right"></i>
                    </button>

                    <button type="button" class="common-link-button">
                        button disabled <i class="svg-arrow-right"></i>
                    </button>

                    <a href="#self" class="common-link-button">
                        a tag <i class="svg-arrow-right"></i>
                    </a>

                    <a href="#self" class="common-link-button" inert>
                        a tag disabled (inert 속성) <i class="svg-arrow-right"></i>
                    </a>
                </div>
            </div>
            <div class="sample-guide-item">
                <h1 style="font-size:2rem">input</h1>
                <div>
                    <div class="common-text-field">
                        <input type="text" placeholder="이메일">
                    </div>

                    <br>

                    <div class="common-text-field">
                        <input type="text" placeholder="이메일" disabled value="disabled">
                    </div>

                    <br>

                    <div class="common-text-field">
                        <input type="text" placeholder="이메일" readonly value="readonly">
                    </div>

                    <br>

                    <div class="common-text-field is-invalid">
                        <input type="text" placeholder="이메일">
                        <p class="success-msg">
                            <i class="svg-success"></i>
                            사용할 수 있는 이메일입니다.
                        </p>
                        <p class="invalid-msg">
                            <i class="svg-important"></i>
                            비밀번호에 동일 문자 3자 이상 사용 불가
                        </p>
                    </div>

                    <div class="common-text-field is-success">
                        <input type="text" placeholder="이메일">
                        <p class="success-msg">
                            <i class="svg-success"></i>
                            사용할 수 있는 이메일입니다.
                        </p>
                        <p class="invalid-msg">
                            <i class="svg-important"></i>
                            비밀번호에 동일 문자 3자 이상 사용 불가
                        </p>
                    </div>
                </div>

                <hr style="margin:1rem 0;">

                <h1 style="font-size:2rem">버튼</h1>
                <div class="common-btn-area">
                    <button type="button" class="common-btn">저장</button>
                </div>

                <br>

                <div class="common-btn-area">
                    <button type="button" class="common-btn" disabled>disabled</button>
                </div>

                <br>

                <div class="common-btn-area">
                    <button type="button" class="common-btn btn-white">취소</button>
                    <button type="button" class="common-btn">저장</button>
                </div>

                <div class="common-btn-area bottom">
                    <button type="button" class="common-btn btn-white">취소</button>
                    <button type="button" class="common-btn">저장</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
