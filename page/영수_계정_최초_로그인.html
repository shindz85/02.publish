<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover'">
    <meta name="apple-mobile-web-app-title" content="타이틀">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <title>Becon_Cloud</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <button type="button" class="btn-history-back">
                <i class="svg-back"></i>
                <span class="txt-hidden">이전</span>
            </button>
            <h1 class="header-title">내 정보 수정</h1>
        </header>
        <main id="container" class="is-footer-btn"> <!-- 하단에 버튼 있을 경우 class 추가 -->
            <div class="container-inner is-py">
                <div class="form-fieldset-area">
                    <div class="form-fieldset-item">
                        <div class="common-text-field">
                            <p class="common-label font-bold">이메일</p>
                            <div class="text-field-inner">
                                <input type="email" placeholder="이메일" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="form-fieldset-item">
                        <div class="common-text-field">
                            <p class="common-label font-bold">기존 비밀번호</p>
                            <div class="text-field-inner">
                                <input type="password" placeholder="기존 비밀번호를 입력해 주세요.">
                            </div>
                            <p class="input-guide-msg is-invalid">
                                기존 비밀번호를 입력하세요.
                            </p>
                            <p class="input-guide-msg is-invalid">
                                기존 비밀번호가 일치하지 않습니다.
                            </p>
                        </div>
                    </div>

                    <div class="form-fieldset-item">
                        <div class="common-text-field">
                            <p class="common-label font-bold">새로운 비밀번호</p>
                            <div class="text-field-inner">
                                <input type="password" placeholder="8자리 이상 입력해 주세요.">
                            </div>
                            <p class="input-guide-msg">
                                8~12자 이내 영어 대/소문자, 숫자, 특수문자 중 3가지 이상
                                입력해 주세요.
                            </p>
                            <p class="input-guide-msg is-invalid">
                                8~12자 이내 영어 대/소문자, 숫자, 특수문자 중 3가지 이상
                                입력해 주세요.
                            </p>
                            <p class="input-guide-msg is-invalid">
                                기존 비밀번호를 입력하세요.
                            </p>
                            <p class="input-guide-msg is-invalid">
                                비밀번호에 키보드 자판순서 3자 이상 사용 불가
                            </p>
                            <p class="input-guide-msg is-invalid">
                                비밀번호에 연속된 숫자 또는 문자 사용 불가
                            </p>
                            <p class="input-guide-msg is-invalid">
                                비밀번호에 동일 문자 3자 이상 사용 불가
                            </p>
                        </div>
                    </div>

                    <div class="form-fieldset-item">
                        <div class="common-text-field">
                            <p class="common-label font-bold">비밀번호 확인</p>
                            <div class="text-field-inner">
                                <input type="password" placeholder="다시 한번 입력해 주세요.">
                            </div>
                            <p class="input-guide-msg is-invalid">
                                비밀번호가 일치하지 않습니다.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="common-btn-area bottom">
                    <button type="button" class="common-btn btn-white">취소</button>
                    <button type="button" class="common-btn">저장</button>
                </div>
            </div>

        </main>
    </div>
</body>

</html>
