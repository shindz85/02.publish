<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover'">
    <meta name="apple-mobile-web-app-title" content="타이틀">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <title>Becon_Cloud</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <button type="button" class="btn-history-back">
                <i class="svg-back"></i>
                <span class="txt-hidden">이전</span>
            </button>
            <h1 class="header-title">이메일/비밀번호 찾기</h1>
        </header>
        <div class="main-content has-header">
            <main id="container" class="has-header">
                <div class="container-inner">
                    <div class="agreement-area">
                        <p class="agreement-title font-bold">약관 동의</p>
                        <ol class="agreement-step">
                            <li class="active"><span class="font-bold">1</span></li>
                            <li><span class="font-bold">2</span></li>
                            <li><span class="font-bold">3</span></li>
                        </ol>
                    </div>

                    <div class="agreement-box-area">
                        <div class="agreement-box">
                            <div class="button-select-area">
                                <p class="common-label font-bold">국가 선택</p>
                                <div class="button-select-inner">
                                    <button type="button" class="button-select">국가를 선택해 주세요.</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="agreement-box-area">
                        <div class="agreement-box">
                            <p class="agreement-text1 font-bold">서비스 이용약관</p>
                            <p class="agreement-text2">
                                아래 이용약관, 개인정보 수집 및 이용에 대한
                                안내를 읽고 동의해 주세요.
                            </p>
                        </div>
                        <div class="agreement-box">
                            <div class="agreement-check-area">
                                <div class="common-checkbox is-bold">
                                    <input type="checkbox" id="checkbox01">
                                    <label for="checkbox01" class="font-bold">모두 동의합니다.</label>
                                </div>
                                <ul class="agreement-check-child">
                                    <li>
                                        <div class="common-checkbox is-small">
                                            <input type="checkbox" id="checkbox02">
                                            <label for="checkbox02">[필수] BECON Cloud 이용약관</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="common-checkbox is-small">
                                            <input type="checkbox" id="checkbox03">
                                            <label for="checkbox03">[필수] 개인정보 제3자 제공동의</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="common-checkbox is-small">
                                            <input type="checkbox" id="checkbox04">
                                            <label for="checkbox04">[필수] 국외이전 동의</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="common-checkbox is-small">
                                            <input type="checkbox" id="checkbox05">
                                            <label for="checkbox05">[필수] 개인정보 수집 및 이용동의서</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="common-checkbox is-small">
                                            <input type="checkbox" id="checkbox06">
                                            <label for="checkbox06">[필수] 개인정보 처리 방침</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="common-btn-area bottom">
                                <button type="button" class="common-btn btn-white">취소</button>
                                <button type="button" class="common-btn">동의함</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
