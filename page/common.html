<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover'">
    <meta name="apple-mobile-web-app-title" content="타이틀">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <title>Becon_Cloud</title>
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div id="wrap" style="padding-top:60px; padding-bottom:5rem">
        <header style="width:100%; height:50px; position:fixed; left:0; top:0; z-index:1; background-color:#000; color:#fff;">헤더</header>
        <h1 style="font-size:2rem">아이콘</h1>
        <div>
            <i class="svg-logo"></i>
            <i class="svg-checkbox"></i>
            <i class="svg-checkbox-checked"></i>
            <i class="svg-google"></i>
            <i class="svg-important"></i>

        </div>

        <hr style="margin:1rem 0;">

        <h1 style="font-size:2rem">체크박스</h1>
        <div>
            <div class="common-checkbox">
                <input type="checkbox" id="checkbox01">
                <label for="checkbox01">체크박스</label>
            </div>
        </div>

        <hr style="margin:1rem 0;">

        <h1 style="font-size:2rem">input</h1>
        <div>
            <div class="common-text-field">
                <input type="text" placeholder="이메일">
            </div>

            <br>

            <div class="common-text-field">
                <input type="text" placeholder="이메일" disabled value="disabled">
            </div>

            <br>

            <div class="common-text-field">
                <input type="text" placeholder="이메일" readonly value="readonly">
            </div>

            <br>

            <div class="common-text-field is-invalid">
                <input type="text" placeholder="이메일">
                <p class="invalid-msg">
                    <i class="svg-important"></i>
                    비밀번호에 동일 문자 3자 이상 사용 불가
                </p>
            </div>
        </div>

        <div>
            <div class="common-text-field">
                <input type="text" placeholder="이메일">
            </div>

            <br>

            <div class="common-text-field">
                <input type="text" placeholder="이메일" disabled value="disabled">
            </div>

            <br>

            <div class="common-text-field">
                <input type="text" placeholder="이메일" readonly value="readonly">
            </div>

            <br>

            <div class="common-text-field is-invalid">
                <input type="text" placeholder="이메일">
                <p class="invalid-msg">
                    <i class="svg-important"></i>
                    비밀번호에 동일 문자 3자 이상 사용 불가
                </p>
            </div>
        </div>

        <div>
            <div class="common-text-field">
                <input type="text" placeholder="이메일">
            </div>

            <br>

            <div class="common-text-field">
                <input type="text" placeholder="이메일" disabled value="disabled">
            </div>

            <br>

            <div class="common-text-field">
                <input type="text" placeholder="이메일" readonly value="readonly">
            </div>

            <br>

            <div class="common-text-field is-invalid">
                <input type="text" placeholder="이메일">
                <p class="invalid-msg">
                    <i class="svg-important"></i>
                    비밀번호에 동일 문자 3자 이상 사용 불가
                </p>
            </div>
        </div>

        <hr style="margin:1rem 0;">

        <h1 style="font-size:2rem">버튼</h1>
        <div class="common-btn-area">
            <button type="button" class="common-btn">저장</button>
        </div>

        <br>

        <div class="common-btn-area">
            <button type="button" class="common-btn btn-white">취소</button>
            <button type="button" class="common-btn">저장</button>
        </div>

        <div class="common-btn-area bottom">
            <button type="button" class="common-btn btn-white">취소</button>
            <button type="button" class="common-btn">저장</button>
        </div>
    </div>
</body>

</html>
